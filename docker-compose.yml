version: "2"
services:
  gili-api:
    build: ./
    image: registry.cn-beijing.aliyuncs.com/jinyuyoulong/gili-api:v0.0.2
    restart: always
    environment:
      MYSQL_DSN: "root:K3b4XRqsmVpW@tcp(172.20.0.2)/giligili?charset=utf8&parseTime=True&loc=Local"
      REDIS_ADDR: "172.21.0.2:6379"
      REDIS_PW: ""
      REDIS_DB: "0"
      SESSION_SECRE: "K3b4XRqsmVpW"
      GIN_MODE: "release"
    ports:
      - 3002:3000
    depends_on:
      - redis
      - mysql
  mysql:
    image: mysql:5.6
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: K3b4XRqsmVpW
    volumes:
      - mysql_data:/var/lib/mysql/data
    ports:
      - 3306:3306

  redis:
    container_name: redis
    image: redis
    restart: always
    ports:
      - 6379:6379
